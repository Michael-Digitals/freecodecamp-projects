<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
                <!-- For accessibility, I linked the input and label using the "for" attrubute and the "id" set to the same value-->
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form method="post" action='https://register-demo.freecodecamp.org'>
      <!-- I first created three fieldset elements. Note: The default input type is text, if not specified-->
       
      <fieldset>
        <!-- The name attribute is used to identify the element in the form submission. So, it's a good practice to include them in.-->
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label> <!-- Setting the type attribute to email will only allow email with "@" and "." in the domain-->
        <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label> <!-- TSetting the type attribute to password obscures the input, by masking each character of the password. It also warns if the site does not use HTTPS-->
        <!-- The pattern attribute used here is to define the REGEX that the password must match to considered valid -->
         <!-- Let's stop here for today. May God bless your labour abundantly. Today's date is 8/20/25. If God wills, we shall continue tomorrow.-->
      </fieldset>

      <fieldset><!-- Resumes back on the 23/8/25 -->
        <legend>Account type (required)</legend>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked /> Personal</label> <!-- The for and id attribute is added for accessibility -->
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business</label>
        <!-- The "name" attribute is what makes it impossible to select both radio inputs simultaeneously-->
      </fieldset>

      <fieldset> 
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer"> <!-- this is to create a dropdown menu-->
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea> <!-- this is to get multi-line input from the user-->
        </label>
      </fieldset>

      <label class="inline" for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
      </label>
      <input type="submit" value="Submit" />
    </form>
          <!-- The HTML for the registration form finishes here. We move on now to the styling-->
  </body>
</html>
