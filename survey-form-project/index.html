        <!-- Instruction 5 completed-->

      <fieldset>

      <label><input type="checkbox" value="contacted-institutions"> Hospital</label>

      <label><input  type="checkbox" value="contacted-institutions"> Bank</label>
      <label><input  type="checkbox" value="contacted-institutions"> Telecommunications</label>
      <label>Share your experience with us!
        <textarea placeholder="I visited a bank in my local branch..."></textarea>
      </fieldset>
          <input id="submit" type="submit">
